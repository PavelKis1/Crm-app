<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skb.</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header__container">
                <a href="#" class="logo">
                    <img src="./img/logo.svg" alt="skb.">
                </a>
                <input class="search" type="search" placeholder="Введите запрос">
            </div>
        </div>
    </div>
    <div class="main">
        <section class="clients">
            <div class="container">
                <div class="clients__container">
                    <h2 class="clients__title">
                        Клиенты
                    </h2>
                    <table class="clients__table">
                        <thead class="table-head">
                            <tr class="table-row">
                                <th class="table__heading">ID</th>
                                <th class="table__heading">Фамилия Имя Отчество</th>
                                <th class="table__heading">Дата и время создания</th>
                                <th class="table__heading">Последние изменения</th>
                                <th class="table__heading">Контакты</th>
                                <th class="table__heading">Действия</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">

                        </tbody>
                    </table>
                    <button class="btn add-btn">
                        Добавить клиента
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
